version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: heb_db
    environment:
      POSTGRES_USER: heb
      POSTGRES_PASSWORD: hebpass
      POSTGRES_DB: hebapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./backend
    container_name: heb_backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://heb:hebpass@db:5432/hebapp
      - DEMO_UPLOADER_USER=uploader
      - DEMO_UPLOADER_PASS=uploader123
      - DEMO_VIEWER_USER=viewer
      - DEMO_VIEWER_PASS=viewer123
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data: